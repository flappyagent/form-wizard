<!doctype html><meta charset="utf-8"><style>
.step{display:none}.step.active{display:block} .nav{margin:12px 0}
</style><div class="step active" id="s1"><h3>Adım 1</h3><input placeholder="Ad Soyad"></div>
<div class="step" id="s2"><h3>Adım 2</h3><input placeholder="E-posta"></div>
<div class="step" id="s3"><h3>Özet</h3><p>Gönderilmeye hazır.</p></div>
<div class="nav"><button id="prev">Geri</button><button id="next">İleri</button></div>
<script>
let i=0;const steps=[...document.querySelectorAll('.step')];
function show(){steps.forEach((s,idx)=>s.classList.toggle('active',idx===i))}
document.getElementById('prev').onclick=()=>{i=Math.max(0,i-1);show()}
document.getElementById('next').onclick=()=>{i=Math.min(steps.length-1,i+1);show()}
</script>
